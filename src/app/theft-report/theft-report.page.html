<ion-header>
  <ion-toolbar>
    <ion-title>Capture Theft-Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="theft_report" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="descripcion" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input formControlName="fecha" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hour</ion-label>
        <ion-input formControlName="hora" type="text" required>
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Street</ion-label>
        <ion-input formControlName="calle" type="text" required>
        </ion-input>
      </ion-item>


      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Add Report</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
